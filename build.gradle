apply plugin: 'java'
apply plugin: 'application'


repositories {
    mavenCentral()
}

mainClassName= 'hello.Test'

sourceCompatibility = 1.8
targetCompatibility = 1.8



dependencies{
    compile "org.springframework:spring-context:5.1.6.RELEASE"
    testCompile 'junit:junit:4.12'
}

jar {
    baseName = "gs-gradle"
    version = "0.1.0"
}